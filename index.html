<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div id="mode-select">
      <button class="mode-btn" id="onePlayer">1 Player (Play vs AI ðŸ¤–)</button>
      <button class="mode-btn" id="twoPlayers">2 Players (Local)</button>
    </div>

    <div id="player-setup" class="hidden">
      <input type="text" id="player1" placeholder="Player 1 name (X)">
      <input type="text" id="player2" placeholder="Player 2 name (O)">
      <button id="startBtn">Start Game</button>
    </div>

    <div id="game-board" class="hidden">
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <p id="status"></p>
      <button id="resetBtn">Play Again</button>
    </div>

    <div id="feedback" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
